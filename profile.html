<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" href="images/kakaofriends.png">
    <link rel="apple-touch-startup-image" href="images/kakaofriends.png">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html">
            <i class="fas fa-times"></i>
          </a>
        </div>
        <div class="header__column"></div>
        <div class="header__column">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/avatar.jpg" alt="avatar" />
          <h3 class="profile__header-title">
            Sangseok
          </h3>
        </div>
      </header>
      <div class="profile__container">
        <input type="text" placeholder="sangseoksoftware@outlook.com" />
        <div class="profile__actions">
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-comment fa-2x"></i>
            </span>
            <span class="profile__action-title">My Chatroom</span>
          </div>
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-pencil-alt fa-2x"></i>
            </span>
            <span class="profile__action-title">Edit Profile</span>
          </div>
        </div>
      </div>
    </main>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
